


<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot="start">
      <ion-button routerLink='/' routerDirection='back' ><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title slot="end" >Add a New Task</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
<ion-item>
  <ion-label position='floating'>Title</ion-label>
  <ion-input name='title' [(ngModel)]="title"  type='text' ></ion-input>
</ion-item>
<ion-item>
  <ion-label position='floating'>what do you want to do ?</ion-label>
  <ion-textarea name='content' [(ngModel)]="content"  rows='12' ></ion-textarea>
</ion-item>


<ion-button expand='block' color='danger' (click)='additem()' >Add Task</ion-button>




</ion-content>
